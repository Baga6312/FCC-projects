<html lang='eng'>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Pokemon Search App</title>
</head>
<body>
  <div>
  <input id="search-input" placeholder='Name or id of pokemon' required/>
  </div>
    <div>
    <button id='search-button' onclick="search()" class="button">Search</button>
    </div>
    
    <div id="stats"></div>
    <p id="pokemon-name"></p>
      <p id="pokemon-id"></p>
      <p id="weight"></p>
      <p id="height"></p>
      <p id="types"></p>
      <p id="hp"></p>
      <p id="attack"></p>
      <p id="types"></p>
      <p id="defense"></p>
      <p id="special-attack"></p>
      <p id="special-defense"></p>
      <p id="speed"></p>
      <p id="image"></p>
  </div>
  <script src='./script.js'></script>
</body>
</html>
